name: Unit Tests

on:
  push:
  pull_request:
    branches: ['main']

env:
  BUILD_TYPE: Release

jobs:
  run_unit_tests:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        compiler: ['gcc-11', 'clang-14']
        exclude:
          - os: 'windows-latest'
            compiler: 'gcc-11'
          - os: 'windows-latest'
            compiler: 'clang-14'
          - os: 'macos-latest'
            compiler: 'gcc-11'
        include:
          - os: 'windows-latest'
            compiler: 'msvc'


    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - if: matrix.compiler == 'gcc-11'
        run: sudo apt-get install -y gcc-11 cc1plus

      - if: matrix.compiler == 'clang-14' && matrix.os == 'ubuntu-latest'
        uses: myci-actions/add-deb-repo@10
        with:
          repo: deb http://apt.llvm.org/focal/ llvm-toolchain-focal-14 main
          repo-name: llvm
          keys-asc: https://apt.llvm.org/llvm-snapshot.gpg.key
          install: clang-14

      - name: Configure CMake
        run: cmake --log-level=VERBOSE -B "${{ github.workspace }}/build" -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DENABLE_TESTING=ON -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}

      - name: Build project
        run: cmake --build "${{ github.workspace }}/build"

      - name: Run unit tests
        run: ctest -C ${{ env.BUILD_TYPE }} --test-dir "${{ github.workspace }}/build/tests"
name: Unit Tests

on:
  push:
  pull_request:
    branches: ['main']

env:
  BUILD_TYPE: Release

jobs:
  run_unit_tests:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        include:
          - os: 'ubuntu-latest'
            compiler: 'gcc'
#            version: '10'
          - os: 'ubuntu-latest'
            compiler: 'clang'
#            version: '10'
          - os: 'macos-latest'
            compiler: 'clang'
#            version: '10'
          - os: 'windows-latest'
#            version: '17.1'


    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Configure CMake
        run: cmake --log-level=VERBOSE -B "${{ github.workspace }}/build" -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DENABLE_TESTING=ON

      - name: Build project
        run: cmake --build "${{ github.workspace }}/build"

      - name: Run unit tests
        run: ctest -C ${{ env.BUILD_TYPE }} --test-dir "${{ github.workspace }}/build/tests"